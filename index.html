<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Merienda+One|Pacifico" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>

  <body id="body">
    <div id="outsideBox" class="box yellow-box ">
      <div id="header" class="box ">
        <div><h2 id="screen">0</h2></div>
      </div>
      <div id="buttons" class="box ">
        <div class= "container row">
          <button id="one" class="col-xs-1 btn btn-lg btn-primary">1</button>
          <button id="two" class="col-xs-1 btn btn-lg btn-primary">2</button>
          <button id="three" class="col-xs-1 btn btn-lg btn-primary">3</button>
          <button id="four" class="col-xs-1 btn btn-lg btn-primary">4</button>
        </div>
        <div class= "container row">
          <button id="five" class="col-xs-1 btn btn-lg btn-primary">5</button>
          <button id="six" class="col-xs-1 btn btn-lg btn-primary">6</button>
          <button id="seven" class="col-xs-1 btn btn-lg btn-primary">7</button>
          <button id="eight" class="col-xs-1 btn btn-lg btn-primary">8</button>
        </div>
        <div class= "container row">
          <button id="nine" class="col-xs-1 btn btn-lg btn-primary">9</button>
          <button id="zero" class="col-xs-2 btn btn-lg btn-primary">0</button>
          <button id="point" class="col-xs-1 btn btn-lg btn-primary">.</button>
        </div>
        <div class= "container row">
          <button id="sum" class="col-xs-1 btn btn-lg btn-info">+</button>
          <button id="sub" class="col-xs-1 btn btn-lg btn-info">-</button>
          <button id="multi" class="col-xs-1 btn btn-lg btn-info">x</button>
          <button id="divides" class="col-xs-1 btn btn-lg btn-info">/</button>
        </div>
        <div class= "container row">
          <button id="reset" class="col-xs-1 btn btn-lg btn-danger">on</button>
          <button id="resets" class="col-xs-1 btn btn-lg btn-warning">ce</button>
          <button id="equals" class="col-xs-2 btn btn-lg btn-success">=</button>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="main.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
